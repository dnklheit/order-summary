<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./index.css" class="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" />
    <div class="order">
      <h1>Order Summary
      </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <div class="left"><img src="./images/icon-music.svg" alt="" />
        <p><span>Annual Plan</span>$59.99/year</p>
      </div>
      <p class="purple">Change</p>
    </div>
    <div class="buttons">
      <div class="payment">
        <button class="proceed-to-payment">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>

  </div>










</body>

</html>
